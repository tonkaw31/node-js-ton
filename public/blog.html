<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @keyframes blink {
      50% {
        opacity: 0;
      }
      80% {
        opacity: 0.5;
      }
    }
    p {
      font-size: 50px;
      animation: blink 8s linear infinite;
    }
    .lol {
      color: red;
    }
  </style>
  <body>
    <p>ระบบได้บันทึกชื่อคุณไว้เรียบร้อยแล้ว</p>
    <p class="lol">เนื่องจากคุณคิดไม่ซื่อกับเพื่อน ฟ้องซานต้าแน่</p>
  </body>
</html>
